<body class="container">
<h2 align="center">Login</h2>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-6 offset-sm-3">
        <div class="form-group">
            <label for="userid">User Id</label>
            <input type="userid" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
            <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
               <div *ngIf="f.userid.errors.required">User Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group" >
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <br>
           <!--  <a href="../forgotpassword/forgotpassword.component.html" >Forgot Password ?</a> -->
  
         <a routerLink="/forgotpassword" >Forgot</a>
        </div>
    </div>

</form>
</body>
